<!DOCTYPE html>
<html>
    <head>
        <title>Play Rock Paper Scissors...</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h1>Rock-Paper-Scissors against a computer...</h1>
        <div id="btns">
            <h3>Choose your option:</h3>
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            
            <button class="scissors">Scissors</button>
        </div>

        <div>
            <h3>Results: </h3>
            <p id="roundRes"></p>
            <p id="Score"></p>
            <p id="announcement"></p>
            <button id="newGame" style="visibility: hidden;">Start a New Game</button>
        </div>

        <script src="./game.js"></script>
    </body>
</html>
